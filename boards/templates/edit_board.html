<!DOCTYPE html>
<html>
<head>
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form method="POST" action="{% url 'blog-update' pk=data.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">제목:</label><br>
        <input type="text" name="title" id="title" value="{{ data.title }}"><br><br>
        <label for="body">본문:</label><br>
        <textarea name="body" id="body">{{ data.body }}</textarea><br><br>
        <label for="file">파일:</label><br>
        <input type="file" name="file" id="file"><br><br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
